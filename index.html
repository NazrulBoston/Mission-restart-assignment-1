<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SwiftCart</title>

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="w-11/12 mx-auto">

        <!-- navbar -->
        <header>
            <div class="navbar bg-base-100 shadow-sm px-4">

                <!-- Logo -->
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>

                        <!-- mobile menu -->
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Products</a></li>
                            <li><a>About</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>

                    <a class="text-2xl font-bold text-primary">SwiftCart</a>
                </div>


                <!-- center Menu -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-medium">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>


                <!-- right side Cart -->
                <div class="navbar-end">
                    <div class="relative">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-cart-shopping text-xl"></i>
                        </button>
                    </div>
                </div>

            </div>
        </header>



        <!-- banner -->
        <section class="hero-banner relative h-[600px] bg-gray-800">
            <div class="hero min-h-screen"
                style="background-image: url('./assets/banner-image.png');">
                <div class="hero-overlay"></div>
                <div class=" hero-content text-neutral-content">
                    <div class=" text-white ml-4 md:ml-16">
                        <h1 class="mb-5 text-5xl font-bold">Best Collect For You</h1>
                        <p class="mb-5 text-sm md:text-lg">
                           Discover the latest trends in fashion, electronics, and more. Shop with <br/> 
                           confidence and the style at SwiftCart.
                        </p>
                        <button class="btn btn-primary">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>




    </div>

</body>

</html>
